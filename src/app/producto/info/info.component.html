<div class="card mb-3">
    <img [src]='prod.image' style="width: 50%;" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ prod.title }}</h5>
      <p class="card-text">{{ prod.description }}</p>
      <p class="card-text"><small class="text-muted">Precio ${{prod.price}} </small></p>
    </div>

    <div>
        <button type="button" class="btn btn-primary btn-lg">Agregar al carrito </button>
    </div>
  </div>

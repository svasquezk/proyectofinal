<app-navbar></app-navbar>

<div class="container">

<h1>Listado de productos agregados</h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pelicula</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of this.lCarrito">
        <th scope="row">1</th>
        <td>{{c.title}}</td>
        <td>{{c.cantidad}}</td>
        <td>{{c.price}}</td>
      </tr>
    </tbody>
  </table>
</div>

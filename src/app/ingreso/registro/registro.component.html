<div id="registro">
    <h3 class="text-center text-white pt-5">Registro de Usuario</h3>
    <div class="container">
        <div id="registro-row" class="row justify-content-center align-items-center">
            <div id="registro-column" class="col-md-6">
                <div id="registro-box" class="col-md-12">
                    <form id="registroForm" class="form" [formGroup]="frmRegistro"  >
                        <h3 class="text-center text-info">Registro de Usuario</h3> 
                        <div class="form-group">
                            <label for="username" class="text-info">Nombre Usuario:</label><br>
                            <input type="text" name="username" id="username" class="form-control" formControlName="nomUsuario"  >
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Contrase√±a:</label><br>
                            <input type="text" name="password" id="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="correo" class="text-info">Correo:</label><br>
                            <input type="text" name="correo" id="correo" class="form-control" formControlName="correo">
                        </div>
                        <div class="form-group">
                            <input type="button"   class="btn btn-info btn-md mt-2" (click)="crearRegistro()" value="Registrar">
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
